<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRESS THAT BUTTON!</title>
        <style>
            body{
                transition: background-color 0.5s ease; 
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <h1>PRESS THAT BUTTON!</h1>
            <p id="text-bar">Your score:<span id="score"></span>| High score:<span id="high-score"></span>| <span id="game-timer">20s</span></p>
            <button id="button"></button>
            <p id="messageOne">Press Spacebar to Start</p>
            
            <style>
                button{
                    transition: background-color 0.5s ease;
                }
            </style>
        </main>
        <div id="game-over" style="display: none;">
            <h1>That's Game!</h1>
            <button id="restart-button">Play Again?</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
